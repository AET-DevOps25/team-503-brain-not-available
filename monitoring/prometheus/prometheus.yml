global:
  scrape_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']

  - job_name: 'spring-backend'
    static_configs:
      - targets: ['host.docker.internal:1111']

  - job_name: 'weaviate'
    static_configs:
      - targets: ['weaviate:8080']

  - job_name: 'gpt4all'
    static_configs:
      - targets: ['gpt4all:5000']
    metrics_path: '/metrics'
    params:
      format: ['prometheus']
    scheme: 'http'

  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
    metrics_path: '/metrics'
    params:
      format: ['prometheus']
    scheme: 'http'
