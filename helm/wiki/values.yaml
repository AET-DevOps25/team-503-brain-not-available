# Default configuration values for the Helm chart

replicaCount: 1

database:
  image:
    repository: mariadb
    tag: "10.7"
    pullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 3306
  rootPassword: rand528PASS-wd
  persistence:
    enabled: true
    size: 8Gi
    storageClass: ""

phpmyadmin:
  image:
    repository: phpmyadmin/phpmyadmin
    tag: latest
  service:
    type: ClusterIP
    port: 8088
  uploadLimit: 500M

gpt4all:
  image:
    repository: ghcr.io/aet-devops25/gpt4all
    tag: latest

weaviate:
  image:
    repository: ghcr.io/aet-devops25/weaviate
    tag: latest

prometheus:
  image:
    repository: ghcr.io/aet-devops25/prometheus
    tag: latest

grafana:
  image:
    repository: ghcr.io/aet-devops25/grafana
    tag: latest
  adminPassword: admin
  allowSignUp: false
  anonymous:
    enabled: true
    orgRole: Viewer
    orgId: 1

cadvisor:
  image:
    repository: gcr.io/cadvisor/cadvisor
    tag: latest

nodeExporter:
  image:
    repository: prom/node-exporter
    tag: latest

ingress:
  enabled: true
  className: "nginx"
  host: "wiki-devops25.student.k8s.aet.cit.tum.de"
  tls: true
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"

resources: {}
nodeSelector: {}
tolerations: []
affinity: {}