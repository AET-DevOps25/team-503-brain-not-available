apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  labels:
    app: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
      component: grafana
  template:
    metadata:
      labels:
        app: grafana
        component: grafana
    spec:
      initContainers:
        - name: fix-permissions
          image: busybox
          command: ["sh", "-c", "chown -R 472:472 /var/lib/grafana"]
          securityContext:
            runAsUser: 0
          volumeMounts:
            - name: grafana-storage
              mountPath: /var/lib/grafana
      containers:
        - name: grafana
          image: {{ .Values.grafana.image.repository }}:{{ .Values.grafana.image.tag }}
          imagePullPolicy: {{ .Values.grafana.image.pullPolicy }}
          ports:
            - containerPort: 3000
          securityContext:
            runAsUser: 472
            runAsGroup: 472
          env:
            - name: GF_SERVER_ROOT_URL
              value: "/grafana"
          volumeMounts:
            - name: grafana-storage
              mountPath: /var/lib/grafana
        - name: cadvisor
          image: {{ .Values.cadvisor.image.repository }}:{{ .Values.cadvisor.image.tag }}
          imagePullPolicy: {{ .Values.cadvisor.image.pullPolicy }}
          ports:
            - containerPort: 8081
          volumeMounts:
            - name: rootfs
              mountPath: /rootfs
              readOnly: true
            - name: varrun
              mountPath: /var/run
            - name: sys
              mountPath: /sys
              readOnly: true
            - name: dockersock
              mountPath: /var/lib/docker
              readOnly: true
      volumes:
        - name: rootfs
          hostPath:
            path: /
        - name: varrun
          hostPath:
            path: /var/run
        - name: sys
          hostPath:
            path: /sys
        - name: dockersock
          hostPath:
            path: /var/lib/docker
        - name: grafana-storage
          persistentVolumeClaim:
            claimName: grafana-storage-claim