apiVersion: v1
kind: Service
metadata:
  name: cadvisor
  labels:
    app: cadvisor
    chart: {{ include "wiki.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    app: cadvisor