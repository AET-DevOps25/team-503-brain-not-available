apiVersion: v1
kind: Service
metadata:
  name: {{ include "wiki.fullname" . }}-database
  labels:
    {{- include "wiki.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: 3306
      targetPort: 3306
      protocol: TCP
      name: mysql
  selector:
    app: {{ include "wiki.name" . }}
    component: database